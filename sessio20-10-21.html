<html>
    <header>
        <title>Bootstrap</title>
        <style> 
            
            .p1{
                color: red;
            }
            .p2{
                color: green;
            }
            .div{
                height: 200px;
                border: solid 2px black;
            } 
            } 
        </style>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </header>
    <body class="container-fluid">
        <p>Bootstrap Example</p>
        <button class="btn btn-danger">Dont Click</button>
        <button class="btn btn-primary">Dont Click</button>
        <div class="row">
            <div class="div p1 col-lg-3 col-xs-12 col-md-6">I am div 1</div>
            <div class="div p2 col-lg-3 col-xs-12 col-md-6">I am div 2</div>
            <div class="div p1 col-lg-3 col-xs-12 col-md-6">I am div 3</div>
            <div class="div p2 col-lg-3 col-xs-12 col-md-6">I am div 4</div>
        </div>
        
        <div class="div p1">I am div 5</div>
        <div class="div p2">I am div 6</div>
        <div class="div p1">I am div 7</div>
        <div class="div p2">I am div 8</div>
        <div class="div p1">I am div 9</div>
        <div class="div p2">I am div 10</div>
        <div class="div p1">I am div 11</div>
        <div class="div p2">I am div 12</div>
        <div class="div p1">I am div 13</div>
        <div class="div p2">I am div 14</div>
        <div class="div p1">I am div 15</div>
        <div class="div p2">I am div 16</div>
        <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>
    </body>
</html>
