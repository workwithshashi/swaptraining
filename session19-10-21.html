<html>

    <header>
        <title> CSS Selectors</title>
        <style>
            body{
                background-color: antiquewhite;
            }
            .p1{
                color: darkblue !important;
            }
            body>p{
                color: royalblue !important;
            }
            #p2{
                color: green !important;
            }
            .abc{
                    font-family: fantasy;
    font-style: italic;
    color: burlywood;
    background-color: aqua;
            }
        </style>
    </header>
    <body>
<!--        <p style="color: red">This is MY Name</p>-->
        <p class="p1" style="color: darkgoldenrod !important">This is MY Name1</p>
        <p id="p2">This is MY Name2</p>
        <p>This is MY Name3</p>
        <p style="color: brown">This is MY Name4</p>
        <p>This is MY Name5</p>
        <div class="abc">Hello i am inside DIV</div>
    </body>
</html>
